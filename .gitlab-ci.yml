include:
  - project: synopsys/synopsys-template
    ref: v1.7.0
    file: templates/synopsys-template.yml

stages:
  - build
  - test
  - security
  - deploy

variables:
  SCAN_BRANCHES: "/^(main|master|develop|stage|release)$/"

cache:
  paths:
    - .m2/repository/
    - target/

image: maven:3-eclipse-temurin-17

build:
  stage: build
  script: mvn -B compile

test:
  stage: test
  script: mvn -B test

deploy:
  stage: deploy
  only:
    variables:
      - $CI_COMMIT_REF_NAME =~ $SCAN_BRANCHES
  script: mvn -B install

bd-sig-template:
  stage: security
  variables:
    BRIDGE_BLACKDUCK_URL: $BLACKDUCK_URL
    BRIDGE_BLACKDUCK_TOKEN: $BLACKDUCK_API_TOKEN
    BRIDGE_GITLAB_USER_TOKEN: $GITLAB_USER_TOKEN
    DETECT_PROJECT_NAME: $CI_PROJECT_NAME
  rules:
    - if: ($CI_COMMIT_REF_NAME =~ $SCAN_BRANCHES && $CI_PIPELINE_SOURCE != 'merge_request_event')
      variables:
        BRIDGE_BLACKDUCK_SCAN_FULL: 'true'
        BRIDGE_BLACKDUCK_SCAN_FAILURE_SEVERITIES: 'BLOCKER'
        BRIDGE_BLACKDUCK_FIXPR_ENABLED: 'true'
        BRIDGE_BLACKDUCK_REPORTS_SARIF_CREATE: 'true'
        DETECT_PROJECT_VERSION_NAME: $CI_COMMIT_REF_NAME
        DETECT_CODE_LOCATION_NAME: $CI_PROJECT_NAME-$CI_COMMIT_REF_NAME
    - if: ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME =~ $SCAN_BRANCHES && $CI_PIPELINE_SOURCE == 'merge_request_event')
      variables:
        BRIDGE_BLACKDUCK_SCAN_FULL: 'false'
        BRIDGE_BLACKDUCK_AUTOMATION_PRCOMMENT: 'true'
        DETECT_PROJECT_VERSION_NAME: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
        DETECT_CODE_LOCATION_NAME: $CI_PROJECT_NAME-$CI_MERGE_REQUEST_TARGET_BRANCH_NAME
  before_script:
    - apt-get -qq update && apt-get install -y curl unzip
  extends: .run-synopsys-tools
  #artifacts:
  #  name: "bridge-logs"
  #  when: always
  #  paths:
  #    - .bridge/
  #  expire_in: 30 days

.bd-bridge-cli:
  stage: security
  variables:
    BRIDGE_BLACKDUCK_URL: $BLACKDUCK_URL
    BRIDGE_BLACKDUCK_TOKEN: $BLACKDUCK_API_TOKEN
    BRIDGE_GITLAB_REPOSITORY_NAME: $CI_PROJECT_ID
    BRIDGE_GITLAB_REPOSITORY_BRANCH_NAME: $CI_COMMIT_REF_NAME
    BRIDGE_GITLAB_USER_TOKEN: $GITLAB_USER_TOKEN
    DETECT_PROJECT_NAME: $CI_PROJECT_NAME
  rules:
    - if: ($CI_COMMIT_REF_NAME =~ $SCAN_BRANCHES && $CI_PIPELINE_SOURCE != 'merge_request_event')
      variables:
        BRIDGE_BLACKDUCK_SCAN_FULL: 'true'
        BRIDGE_BLACKDUCK_SCAN_FAILURE_SEVERITIES: 'BLOCKER'
        BRIDGE_BLACKDUCK_FIXPR_ENABLED: 'true'
        BRIDGE_BLACKDUCK_REPORTS_SARIF_CREATE: 'true'
        DETECT_PROJECT_VERSION_NAME: $CI_COMMIT_REF_NAME
        DETECT_CODE_LOCATION_NAME: $CI_PROJECT_NAME-$CI_COMMIT_REF_NAME
    - if: ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME =~ $SCAN_BRANCHES && $CI_PIPELINE_SOURCE == 'merge_request_event')
      variables:
        BRIDGE_BLACKDUCK_SCAN_FULL: 'false'
        BRIDGE_BLACKDUCK_AUTOMATION_PRCOMMENT: 'true'
        BRIDGE_GITLAB_REPOSITORY_PULL_NUMBER: $CI_MERGE_REQUEST_IID
        DETECT_PROJECT_VERSION_NAME: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
        DETECT_CODE_LOCATION_NAME: $CI_PROJECT_NAME-$CI_MERGE_REQUEST_TARGET_BRANCH_NAME
  before_script:
    - apt-get -qq update && apt-get install -y curl unzip
  script:
    - curl -fLsS -o bridge.zip $BRIDGECLI_LINUX64 && unzip -qo -d /tmp bridge.zip && rm -f bridge.zip
    - /tmp/synopsys-bridge --verbose --stage blackduck
  #artifacts:
  #  name: "bridge-logs"
  #  when: always
  #  paths:
  #    - .bridge/
  #  expire_in: 30 days

.bd-detect-cli:
  stage: security
  rules:
    - if: ($CI_COMMIT_REF_NAME =~ $SCAN_BRANCHES && $CI_PIPELINE_SOURCE != 'merge_request_event')
  variables:
    DETECT_PROJECT_NAME: $CI_PROJECT_NAME
    DETECT_PROJECT_VERSION_NAME: $CI_COMMIT_REF_NAME
    DETECT_CODE_LOCATION_NAME: $CI_PROJECT_NAME-$CI_COMMIT_REF_NAME
  script:
    - env | sort
    - curl -fLsS -o /tmp/detect9.sh https://detect.synopsys.com/detect9.sh && chmod +x /tmp/detect9.sh
    - /tmp/detect9.sh --detect.policy.check.fail.on.severities=BLOCKER
  #artifacts:
  #  name: "blackduck-logs"
  #  when: always
  #  paths:
  #    - /root/blackduck/runs
  #  expire_in: 30 days

