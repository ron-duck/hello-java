      variables:
        BRIDGE_COVERITY_CONNECT_STREAM_NAME: $CI_PROJECT_NAME-$CI_MERGE_REQUEST_TARGET_BRANCH_NAME
        BRIDGE_COVERITY_AUTOMATION_PRCOMMENT: 'true'
